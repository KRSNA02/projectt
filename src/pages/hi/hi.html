<ion-header>

  <ion-navbar>
    <ion-title>Password Change</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <form (ngSubmit)="changepwd()" #registerForm="ngForm">
    <ion-list inset>
              
        <ion-item>
          <ion-input type="password"  placeholder="Enter New Password(Min-8)" name="password" [(ngModel)]="password1.nnew" minlength="8" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="password" placeholder="Re-Enter Password(Min-8)" name="rpassword" [(ngModel)]="password1.rnew" required></ion-input>
        </ion-item>
        
      </ion-list>
    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" id="remove">Change</button>
   </form>

</ion-content>

<ion-header>
  

  <ion-navbar color="dark">
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu">

          </ion-icon>
        </button>
      </ion-buttons>
  <ion-title>History</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding >
    <h4>Select a date from below to fill the timesheet</h4>
    <ion-calendar [(ngModel)]="date"
    [options]="options"
    (onChange)="onChange()"
    [type]="type"
    [format]="YYYY-MM-DD" class="back">
</ion-calendar>

</ion-content>

<ion-header>
    <ion-navbar color="dark">
      
        <button ion-button menuToggle>
          <ion-icon name="menu">
  
          </ion-icon>
        </button>
     
      <ion-title>
        Member Area
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="power"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
   
  <ion-content class="home" padding>
      <h3>Welcome inside, {{username}}!</h3>
      <ion-card>
          <img id="bgg" src="{{pathForImage1(lastImage1)}}"/>
          <ion-avatar id="profile-info">
              <img id="profile-image" src="{{pathForImage(lastImage)}}">
            </ion-avatar>
          
          <div class="card-title">{{username}}</div>
          <div class="card-subtitle">{{designation}}</div>
        </ion-card>
        <p>&nbsp;</p>
      <h3> Fill TimeSheet:</h3>
        
          <div>From:{{fdate}}</div>
        <div>  To:{{tdate}}</div>
        <p>&nbsp;</p>
      
        <h4>Submit Status:<h6>{{sta}}</h6></h4>
  
  
    
  </ion-content>
  

  <ion-footer>

    <ion-toolbar color="primary">
  
      <ion-buttons>
  
        <button ion-button icon-left (click)="presentActionSheet()">
  
          <ion-icon name="camera"></ion-icon>Profile Photo
  
        </button>
  
        <button ion-button icon-left (click)="presentActionSheet1()">
  
          <ion-icon name="camera"></ion-icon>Cover Photo
  
        </button>
  
      </ion-buttons>
  
    </ion-toolbar>
  
  </ion-footer>
